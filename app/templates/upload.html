    <!-- Upload Section with Background Image -->
    <section class="upload-section" style="background-image: url('/app/app/static/files/back3.jpg');">
        <h2>Upload an Image or Video</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="file">Choose an image or video:</label><br>
            <input type="file" id="file" name="file" accept="image/*,video/*" required><br><br>
            <button type="submit">Predict</button>
        </form>
    </section>
